x="353.2531594982976" y="363.28302294370997" dy=".35em" text-anchor="middle" style="opacity: 0;">Operator</text><text class="child" x="355.6914272628294" y="392.8191566045499" dy=".35em" text-anchor="middle" style="opacity: 0;">OperatorList</text><text class="child" x="336.218874320889" y="384.8100924232214" dy=".35em" text-anchor="middle" style="opacity: 0;">OperatorSequence</text><text class="child" x="338.30000272599733" y="367.1988777237282" dy=".35em" text-anchor="middle" style="opacity: 0;">OperatorSwitch</text><text class="child" x="361.02079932621535" y="375.6016900977015" dy=".35em" text-anchor="middle" style="opacity: 0;">SortOperator</text><text class="child" x="213.54245457954838" y="506.74683856427004" dy=".35em" text-anchor="middle" style="opacity: 0;">Visualization</text></g></svg><h2>
      Flare code size<br>
      circle packing
    </h2>
    <script type="text/javascript" src="./hierarchy_files/d3.js"></script>
    <script type="text/javascript" src="./hierarchy_files/d3.layout.js"></script>
    <script type="text/javascript">

var w = 1280,
    h = 800,
    r = 720,
    x = d3.scale.linear().range([0, r]),
    y = d3.scale.linear().range([0, r]),
    node,
    root;

var pack = d3.layout.pack()
    .size([r, r])
    .value(function(d) { return d.size; })

var vis = d3.select("body").insert("svg:svg", "h2")
    .attr("width", w)
    .attr("height", h)
  .append("svg:g")
    .attr("transform", "translate(" + (w - r) / 2 + "," + (h - r) / 2 + ")");

d3.json("flare.json", function(data) {
  node = root = data;

  var nodes = pack.nodes(root);

  vis.selectAll("circle")
      .data(nodes)
    .enter().append("svg:circle")
      .attr("class", function(d) { return d.children ? "parent" : "child"; })
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .attr("r", function(d) { return d.r; })
      .on("click", function(d) { return zoom(node == d ? root : d); });

  vis.selectAll("text")
      .data(nodes)
    .enter().append("svg:text")
      .attr("class", function(d) { return d.children ? "parent" : "child"; })
      .attr("x", function(d) { return d.x; })
      .attr("y", function(d) { return d.y; })
      .attr("dy", ".35em")
      .attr("text-anchor", "middle")
      .style("opacity", function(d) { return d.r > 20 ? 1 : 0; })
      .text(function(d) { return d.name; });

  d3.select(window).on("click", function() { zoom(root); });
});

function zoom(d, i) {
  var k = r / d.r / 2;
  x.domain([d.x - d.r, d.x + d.r]);
  y.domain([d.y - d.r, d.y + d.r]);

  var t = vis.transition()
      .duration(d3.event.altKey ? 7500 : 750);

  t.selectAll("circle")
      .attr("cx", function(d) { return x(d.x); })
      .attr("cy", function(d) { return y(d.y); })
      .attr("r", function(d) { return k * d.r; });

  t.selectAll("text")
      .attr("x", function(d) { return x(d.x); })
      .attr("y", function(d) { return y(d.y); })
      .style("opacity", function(d) { return k * d.r > 20 ? 1 : 0; });

  node = d;
  d3.event.stopPropagation();
}

    </script>
