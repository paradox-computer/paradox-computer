		<h2 class="select">Think, Can Try?</h2>&nbsp;
		<p style="text-align:right">April 17th, 2014</p>

<p>
do you think we can try? </p><br>

<p>
It might help us get our lives on track</p><br>

<p>
A few good things could come from this:  <br>
You can pay your loans back <br>
We both can get our lives on track regular schedule <br>
you can set yourself up to finish school<br>
Be healthier </p><br>
