		<h2 class="select">dfream:</h2>&nbsp;
		<p style="text-align:right">Winter 2008</p>
		<p>


There was a dream that has died, it lays dead at our feet; it no longer reverberates life<br>
A dead bird. So, but it is still bird; it just does not move it cannot even fly.  Bird. <br> We are the takers of life, we are the destroyers and creators; but the dead bird cannot fly. </p><br>
