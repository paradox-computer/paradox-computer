		<h2 class="select">Bruised Finger Poem</h2>&nbsp;
		<p style="text-align:right"> March 28, 2009</p>

<p>
- my word is (a name)<br>
burse your finger use a shoehorn<br>
break your pinky for the the speakers fall<br>
I don't know why<br>
but you</p><br>

<p>
 &nbsp;&nbsp;let me tell you the story of my people  they were goners before they even got here</p><br>
