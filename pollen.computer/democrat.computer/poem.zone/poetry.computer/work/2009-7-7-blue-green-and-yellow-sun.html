		<h2 class="select">blue green and yellow sun:</h2>&nbsp;
		<p style="text-align:right">July 7, 2009</p>


<p>
What was once blue green and yellow sun-lit summer<br>
- now more aptly we may call the rainy season- <br>
- from thaw to fall and first snow marks its end now.</p><br>
