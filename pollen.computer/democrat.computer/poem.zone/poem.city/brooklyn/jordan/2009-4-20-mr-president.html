	<article>
		<h2 class="select">Mr President:! </h2>&nbsp;
		<p style="text-align:right">April 20, 2009</p>
		


<p>
He beckons Jonny Walker from wood pile<br>
From wood stacks; He gestures Ax in Hand<br>
‘The secret service men are watching…’<br>
Back in Crawford, back to working,<br>
&nbsp;&nbsp; ‘We’ll never give up old habits’ the fine man says</p><br>
