		<h2 class="select">Untitled</h2>&nbsp;
		<p style="text-align:right">February 14 2014</p>
		

<p>
I’d given up- my lover <br>
I'll wait in the dark more<br>
O’ I'll sing us a song boy<br>
I've given up harder<br>
longing to have my own world <br>
lining to finally sleep<br>
here in your arms boy<br>
giving up <br>
</p><br>
