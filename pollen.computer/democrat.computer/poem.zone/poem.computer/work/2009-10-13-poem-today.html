		<p style="text-align:right">October 13, 2009</p>


<p>
They put us on a magnificent path<br>
- writing poetry while walking in the rain <br>
and reading a book<br>
with the pages getting wet</p><br>
<p>
Ten years in the making wasted <br>
and they put us on it in school<br>
to follow out many years <br>
so that we may be experts with our language </p><br>
