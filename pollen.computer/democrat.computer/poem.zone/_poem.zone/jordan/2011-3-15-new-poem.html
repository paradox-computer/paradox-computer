		<p style="text-align:right">March 15th, 2011</p>
		
<p>
trade rotten air for rotten air<br>
defeated reasoning<br>
defeasibility adding knowledge to truth<br>
platonic cave of shadows<br>
in a haze of cognition<br>
desiderata <br>
explananda<br>
a river of gold</p><br>
