<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 600 100">

<style type="text/css">
path {
	fill: none;
	stroke: #565656;
	stroke-width: 7px;

      stroke-dasharray: 2000;
      stroke-dashoffset: -2000;
      -webkit-animation: dash 2.2s linear forwards;
      -o-animation: dash 2.2s linear forwards;
      -moz-animation: dash 2.2s linear forwards;
      animation: dash 2.2s linear forwards;

      -webkit-animation-delay: 0.5s;
      -o-animation-delay: 0.5s;
      -moz-animation-delay: 0.5s;
      animation-delay: 0.5s;
    }

    @-webkit-keyframes dash {
      from {
        stroke-dashoffset: 2000;
      }
      to {
        stroke-dashoffset: 0;
      }
    }
        @-moz-keyframes dash {
      from {
        stroke-dashoffset: 2000;
      }
      to {
        stroke-dashoffset: 0;
      }
    }
        @-o-keyframes dash {
      from {
        stroke-dashoffset: 2000;
      }
      to {
        stroke-dashoffset: 0;
      }
    }

	path {
	fill: none;
	stroke: #565656;
	stroke-width: 7px;

      stroke-dasharray: 2000;
      stroke-dashoffset: -2000;
      -webkit-animation: dash 2.2s linear forwards;
      -o-animation: dash 2.2s linear forwards;
      -moz-animation: dash 2.2s linear forwards;
      animation: dash 2.2s linear forwards;
      
      -webkit-animation-delay: 0.5s;
      -o-animation-delay: 0.5s;
      -moz-animation-delay: 0.5s;
      animation-delay: 0.5s;
    }

#text {
    display: block;
    font: 3.5em serif;
    width: 960px;
    height: 300px;
    margin: 0 auto;
}

.text-copy {
    fill: none;
    stroke: white;
    stroke-dasharray: 6% 29%;
    stroke-width: 4;
    stroke-dashoffset: 0%;
    animation: stroke-offset 5.5s infinite linear;
}
.text-copy:nth-child(1){
	stroke: rgb(20, 184, 177);
	animation-delay: -1;
}
.text-copy:nth-child(2){
	stroke: rgb(139, 173, 57);
	animation-delay: -2s;
}
.text-copy:nth-child(3){
	stroke: rgb(171, 169, 24);
	animation-delay: -3s;
}
.text-copy:nth-child(4){
	stroke: rgb(175, 165, 119);
	animation-delay: -4s;
}
.text-copy:nth-child(5){
	stroke: rgb(58, 188, 193);
	animation-delay: -5s;
}
@keyframes stroke-offset{
	100% {stroke-dashoffset: -35%;}
}
</style>

<g id="text"  x="0px" y="0px">
	<symbol id="s-text">
		<text text-anchor="middle" x="50%" y="50%">University of Vermont</text>
	</symbol>
	<g class = "g-ants">
		<use xlink:href="#s-text" class="text-copy"></use>
		<use xlink:href="#s-text" class="text-copy"></use>
		<use xlink:href="#s-text" class="text-copy"></use>
		<use xlink:href="#s-text" class="text-copy"></use>
		<use xlink:href="#s-text" class="text-copy"></use>
	</g>
</g>
</svg>