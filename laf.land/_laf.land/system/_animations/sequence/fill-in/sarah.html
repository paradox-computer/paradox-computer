        function createMasterTimeline() {
            timeline = new TimelineMax({
       
                onUpdate: updateSlider
            });

            timeline.set(container_dc, {
                autoAlpha: 1
            })

            .add(frame1_initCSS, 0)

            .add("frame2", 1)
                .add(frame2_a(), "frame2") //add the first animation at a time of 0.3 seconds

        }

        playPauseISI = function() {
            timeline.paused(!timeline.paused());
            document.getElementById('pause').innerHTML = timeline.paused() ? "play" : "pause";
        };

        addListeners = function() {
       
            document.getElementById('pause').addEventListener('click', playPauseISI, false);
// add enabler
        

        };


        function initSlider() {

            $slider.slider({
                range: false,
                min: 0,
                max: 100,
                step: 0.1,
                slide: function(event, ui) {
                    timeline.pause();

                    //adjust the timeline's progress() based on slider value
                    timeline.progress(ui.value / 100);
                }
            });
        }
        //this function is called by timeline's onUpdate callback
        function updateSlider() {
            $slider.slider("value", timeline.progress() * 100);
            TweenMax.to($slider, 0.5, {
                autoAlpha: 1
            });
        }

     window.onload = function(){

        init();
     }
